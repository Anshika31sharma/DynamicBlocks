<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blocks</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="animation-box">
            <div class="color-block purple"></div>
            <div class="color-block violet"></div>
            <div class="color-block pink"></div>
            <div class="color-block orange"></div>
            <div class="color-block yellow"></div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button stop">Stop</button>
            <button class="button reset">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
